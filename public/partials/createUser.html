<form class="form-horizontal" role="form">
    <div ng-hide="!hasError" class="alert alert-danger">Error: {{error}}</div>
    <div ng-hide="!isSucceeded" class="alert alert-success">Success! You will be redirect to user list page.</div>

    <div class="form-group">
    </div>
    <div class="form-group">
        <label for="inputUserName" class="col-sm-2 control-label">User name</label>

        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputUserName" placeholder="User name" ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="createUser()">Sign in</button>
        </div>
    </div>
</form>
