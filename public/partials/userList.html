<div id="user-list" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Registered users</h3>
    </div>
    <div class="panel-body">
        <ul ng-repeat="user in users">
            <li><a href="#/users/{{user.getUsername()}}">{{user.getUsername()}}</a></li>
        </ul>
    </div>
    <div class="panel-footer">
        <a class="btn btn-success" href="#/user/create">Create User</a>
    </div>
</div>
